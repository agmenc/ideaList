<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="jasmine-1.1.0/jasmine_favicon.png">

    <link rel="stylesheet" type="text/css" href="jasmine-1.1.0/jasmine.css">
    <script type="text/javascript" src="jasmine-1.1.0/jasmine.js"></script>
    <script type="text/javascript" src="jasmine-1.1.0/jasmine-html.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../src/javascript/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../src/javascript/ideaListLoader.js"></script>
    <script type="text/javascript" src="../src/javascript/Navigator.js"></script>
    <script type="text/javascript" src="../src/javascript/Builder.js"></script>
    <script type="text/javascript" src="../src/javascript/Saver.js"></script>
    <script type="text/javascript" src="../src/javascript/StorageProxy.js"></script>
    <script type="text/javascript" src="../src/javascript/Idea.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="NavigatorSpec.js"></script>
    <script type="text/javascript" src="BuilderSpec.js"></script>
    <script type="text/javascript" src="SaverSpec.js"></script>
    <script type="text/javascript" src="StorageProxySpec.js"></script>
    <script type="text/javascript" src="IdeaSpec.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var trivialReporter = new jasmine.TrivialReporter();

            jasmineEnv.addReporter(trivialReporter);

            jasmineEnv.specFilter = function(spec) {
                return trivialReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
