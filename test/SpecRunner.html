<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="jasmine-1.1.0/jasmine_favicon.png">

    <link rel="stylesheet" type="text/css" href="jasmine-1.1.0/jasmine.css">
    <script type="text/javascript" src="jasmine-1.1.0/jasmine.js"></script>
    <script type="text/javascript" src="jasmine-1.1.0/jasmine-html.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="IdeaListSpec.js"></script>
    <script type="text/javascript" src="ListBuilderSpec.js"></script>
    <script type="text/javascript" src="ListSaverSpec.js"></script>
    <script type="text/javascript" src="StorageSpec.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../src/javascript/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../src/javascript/ideaListLoader.js"></script>
    <script type="text/javascript" src="../src/javascript/IdeaList.js"></script>
    <script type="text/javascript" src="../src/javascript/ListBuilder.js"></script>
    <script type="text/javascript" src="../src/javascript/ListSaver.js"></script>
    <script type="text/javascript" src="../src/javascript/Storage.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var trivialReporter = new jasmine.TrivialReporter();

            jasmineEnv.addReporter(trivialReporter);

            jasmineEnv.specFilter = function(spec) {
                return trivialReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

</body>
</html>
